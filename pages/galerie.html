<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Galerie - Un temps pour Soi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../assets/styles/styles.css" />
</head>
<body>
<div class="page">

  <div data-partial="navbar"></div>

  <main>
    <section class="page-header">
      <div class="container">
        <div class="section-chip" style="background:rgba(255,255,255,0.14);">
          <span style="color:#fff;">Galerie</span>
        </div>
        <h1 class="page-header-title">L’univers de l’institut</h1>
        <p class="page-header-subtitle">
          Découvrez nos cabines, notre décoration et quelques instants capturés de nos rituels.
        </p>
      </div>
    </section>

    <section class="section section-light">
      <div class="container">
        <div class="gallery-grid">
          <div class="gallery-item" data-gallery-item data-src="../assets/images/galerie/Galerie1.avif">
            <img src="../assets/images/galerie/Galerie1.avif" alt="Galerie 1">
          </div>
          <div class="gallery-item" data-gallery-item data-src="../assets/images/galerie/Galerie2.avif">
            <img src="../assets/images/galerie/Galerie2.avif" alt="Galerie 2">
          </div>
          <div class="gallery-item" data-gallery-item data-src="../assets/images/galerie/Galerie3.avif">
            <img src="../assets/images/galerie/Galerie3.avif" alt="Galerie 3">
          </div>
          <div class="gallery-item" data-gallery-item data-src="../assets/images/galerie/Galerie4.avif">
            <img src="../assets/images/galerie/Galerie4.avif" alt="Galerie 4">
          </div>
          <div class="gallery-item" data-gallery-item data-src="../assets/images/galerie/Galerie5.avif">
            <img src="../assets/images/galerie/Galerie5.avif" alt="Galerie 5">
          </div>
          <div class="gallery-item" data-gallery-item data-src="../assets/images/galerie/Galerie6.avif">
            <img src="../assets/images/galerie/Galerie6.avif" alt="Galerie 6">
          </div>
          <div class="gallery-item" data-gallery-item data-src="../assets/images/galerie/Galerie7.avif">
            <img src="../assets/images/galerie/Galerie7.avif" alt="Galerie 7">
          </div>
          <div class="gallery-item" data-gallery-item data-src="../assets/images/galerie/Galerie8.avif">
            <img src="../assets/images/galerie/Galerie8.avif" alt="Galerie 8">
          </div>
          <div class="gallery-item" data-gallery-item data-src="../assets/images/galerie/Galerie9.avif">
            <img src="../assets/images/galerie/Galerie9.avif" alt="Galerie 9">
          </div>
        </div>

        <p class="section-subtitle" style="margin-top:2rem;text-align:center;">
          Cette galerie sera ajustée avec vos propres photos haute définition lorsque vous le souhaiterez.
        </p>
      </div>

      <div class="lightbox">
        <button class="lightbox-close" aria-label="Fermer">×</button>
        <img src="" alt="Image agrandie">
      </div>
    </section>
  </main>

  <div data-partial="footer"></div>
</div>

<script src="../assets/js/script.js"></script>
</body>
</html>
