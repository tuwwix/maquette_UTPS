<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Galerie – Un temps pour Soi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../assets/styles/styles.css" />
</head>
<body>
<div class="page">

  <div data-partial="navbar"></div>

  <main>
    <!-- Header -->
    <section class="page-header">
      <div class="container">
        <div class="section-chip" style="background:rgba(255,255,255,0.14);">
          <span style="color:#fff;">Galerie</span>
        </div>
        <h1 class="page-header-title">L’univers de l’institut</h1>
        <p class="page-header-subtitle">
          Découvrez l’ambiance de notre espace, nos cabines de soins, nos produits
          et quelques instants capturés de nos rituels.
        </p>
      </div>
    </section>

    <!-- Grille d’images -->
    <section class="section section-light">
      <div class="container">
        <div class="gallery-grid">
          <!-- Chaque item clickable avec data-src pour la lightbox -->
          <div class="gallery-item"
               data-gallery-item
               data-src="https://images.unsplash.com/photo-1731336479432-3eb5fdb3ab1c?auto=format&fit=crop&w=1400&q=80">
            <img src="https://images.unsplash.com/photo-1731336479432-3eb5fdb3ab1c?auto=format&fit=crop&w=800&q=80"
                 alt="Cabine de soin" />
          </div>

          <div class="gallery-item"
               data-gallery-item
               data-src="https://images.unsplash.com/photo-1762745103248-093916cce084?auto=format&fit=crop&w=1400&q=80">
            <img src="https://images.unsplash.com/photo-1762745103248-093916cce084?auto=format&fit=crop&w=800&q=80"
                 alt="Espace détente" />
          </div>

          <div class="gallery-item"
               data-gallery-item
               data-src="https://images.unsplash.com/photo-1523634118614-82b2685ee3df?auto=format&fit=crop&w=1400&q=80">
            <img src="https://images.unsplash.com/photo-1523634118614-82b2685ee3df?auto=format&fit=crop&w=800&q=80"
                 alt="Produits de soin" />
          </div>

          <div class="gallery-item"
               data-gallery-item
               data-src="https://images.unsplash.com/photo-1512207736890-6ffed8a84e8c?auto=format&fit=crop&w=1400&q=80">
            <img src="https://images.unsplash.com/photo-1512207736890-6ffed8a84e8c?auto=format&fit=crop&w=800&q=80"
                 alt="Détails décoratifs" />
          </div>

          <div class="gallery-item"
               data-gallery-item
               data-src="https://images.unsplash.com/photo-1601049313729-4726f814104b?auto=format&fit=crop&w=1400&q=80">
            <img src="https://images.unsplash.com/photo-1601049313729-4726f814104b?auto=format&fit=crop&w=800&q=80"
                 alt="Ambiance douce" />
          </div>

          <div class="gallery-item"
               data-gallery-item
               data-src="https://images.unsplash.com/photo-1600334089648-b0d9d3028eb2?auto=format&fit=crop&w=1400&q=80">
            <img src="https://images.unsplash.com/photo-1600334089648-b0d9d3028eb2?auto=format&fit=crop&w=800&q=80"
                 alt="Rituel bien-être" />
          </div>
        </div>

        <p class="section-subtitle" style="margin-top:2rem;text-align:center;">
          Cette galerie est une sélection non exhaustive, nous l’adapterons avec vos propres photos.
        </p>
      </div>

      <!-- Lightbox -->
      <div class="lightbox">
        <button class="lightbox-close" aria-label="Fermer">?</button>
        <img src="" alt="Image agrandie" />
      </div>
    </section>
  </main>

  <div data-partial="footer"></div>
</div>

<script src="../assets/js/script.js"></script>
</body>
</html>
