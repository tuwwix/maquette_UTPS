<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection...</title>
  <script>
    (function () {
      const localHosts = new Set(["", "localhost", "127.0.0.1"]);
      const isLocalEnv = window.location.protocol === "file:" || localHosts.has(window.location.hostname);
      const target = isLocalEnv ? "pages/home.html" : "/accueil";

      if (window.location.pathname !== target && window.location.pathname !== `/${target}`) {
        window.location.replace(target);
      }
    })();
  </script>
</head>
<body>
  <p>
    Redirection en cours...
    <noscript>
      JavaScript est requis, vous pouvez ouvrir
      <a href="pages/home.html">pages/home.html</a>.
    </noscript>
  </p>
</body>
</html>
